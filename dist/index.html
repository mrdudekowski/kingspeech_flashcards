<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Learning App</title>
    <script>
      // Инициализация темы до рендера React для предотвращения мигания
      (function() {
        const theme = localStorage.getItem('english-learning-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const shouldUseDark = theme === 'dark' || (!theme && prefersDark);
        
        if (shouldUseDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script type="module" crossorigin src="/kingspeech_flashcards/assets/index-BlavB4cw.js"></script>
    <link rel="stylesheet" crossorigin href="/kingspeech_flashcards/assets/index-B8Nt7wyW.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
